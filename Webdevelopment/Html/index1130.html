<!-- Learning more tag  and attribute on table -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
<!-- creating table -->

<table border="4">
	<caption>Demo Table</caption>   <!-- will be next to to table -->
	<tr>
		<th></th>
		<th colspan="2">Column1</th>
		<th>Column2</th>
		<!-- <th>Column3</th> -->

	</tr>
        <th rowspan="2">Row1</th>
		<td>Cell 1,1</td>
		<td>Cell 1,2</td>
		<td>Cell 1,3</td>
	<tr>
		<!-- <th>Row2</th> -->
		<td>Cell 2,1</td>
		<td>Cell 2,2</td>
		<td>Cell 2,3</td>
	</tr>

	<tr>
		<th>Row3</th>
		<td>Cell 3,1</td>
		<td>Cell 3,2</td>
		<td>Cell 3,3</td>
	</tr>

</table>
</body>
</html>
