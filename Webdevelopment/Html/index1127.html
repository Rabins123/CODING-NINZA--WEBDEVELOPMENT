<!-- study text formatting -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text formatting</title>
</head>
<body>
<p>This tag is used to make the <b>given</b> sentence bold</p>
<p>Used to change the <i>given</i> sentence or word in itallic format</p>
<p>if you to make both <b><i>itallic and bold<i/></b> use these tag together</p>
<p>This is another tag which <strong>perform</strong> the same role as bold</p>

<span>
	<p>
		a <sup>2</sup>
		a <sub>j</sub>
		<br>
		<q>Quoted text</q>
	</p>
</span>
</body>
</html>
