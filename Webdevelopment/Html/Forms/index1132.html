<!-- more attribute -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Form</title>
</head>
<body>

<form>

	<div>
		<label for="1">UserName</label>
		<input type="text" id="1" required name="">
	</div>

	<div>
		<label for="2">Email id</label>
		<input type="email" id="2" required name="" placeholder="abc@gmail.com">
	</div>

	<div>
		<label for="3">Salary</label>
		<input type="range" id="3" required name=""  min="20000"  max="50000">
	</div>

	<div>
		<label for="4">Country</label>
		<input type="text" id="4" required name="Country"   value="India">
	</div>

	<div>
		<label for="5">College</label>
		<input type="text" id="5" required name="College"   value="VIT"  disabled>
	</div>

	<div>
		<p>Course opted</p>
		<input type="checkbox" name="Course opted" value="c">c <br>
		<input type="checkbox" name="Course opted" value="c++">c++ <br>
		<input type="checkbox" name="Course opted" value="python">python <br>
		<input type="checkbox" name="Course opted" value="java">java <br>
	</div>

	<div>
		<p>Gender</p>
		<input type="radio" name="Gender" value="Male" checked>Male <br>
		<input type="radio" name="Gender">FeMale <br>
		<input type="radio" name="Gender">Other <br>
	</div>

	<div>
		<label for="x">Password</label>
		<input type="password" id="x" required name="">
	</div>

	<div>
		<input type="submit" required name="">
	</div>
	

</form>
</body>
</html>
